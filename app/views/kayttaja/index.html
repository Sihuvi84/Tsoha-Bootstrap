{% extends "base.html" %}
{% block content %}
<section class="ylasivu">
    <header class="ylaotsikko">
        <h1>Arkimuisti<br>
            <span class="miniotsikko">Käyttäjät</span>
        </h1>    
    </header>
    <article class="ylakappale">

        <table class="table table-striped table-bordered">
            <thead>

                <tr>
                    <th><a href="#">Käyttäjätunnus</a></th>
                    <th><a href="#">Salasana</a></th>
                    <th><a href="#">Rooli</a></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for kayttaja in kayttajat %}
                <tr>
                    <td>{{kayttaja.k_nimi}}</td>
                    <td><a href="#">Vaihda</a></td>
                    <td>{{kayttaja.kr_tunnus}}</td>

                    <td><form method="get" action="{{base_path}}/users/edit/{{kayttaja.k_tunnus}}" style="display: inline-block;">
                            <button type="submit" class="btn btn-link">Muokkaa</button>
                        </form>

                        <form method="post" action="{{base_path}}/users/destroy/{{kayttaja.k_tunnus}}" style="display: inline-block;">
                            <button type="submit" class="btn btn-danger">Poista</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </article>
</section>
{% endblock %}
