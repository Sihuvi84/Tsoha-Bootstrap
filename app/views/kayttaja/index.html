{% extends "base.html" %}
{% block content %}
<section class="ylasivu">
    <header class="ylaotsikko">
        <h1>Arkimuisti<br>
            <span class="miniotsikko">Käyttäjät</span>
        </h1>    
    </header>
    <article class="ylakappale">
  

        <table class="table table-striped table-bordered">
            <thead>

                <tr>
                    <th><a href="#">Käyttäjätunnus</a></th>
                    <th><a href="#">Nimi</a></th>
                    <th><a href="#">Salasana</a></th>
                    <th><a href="#">Rooli</a></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for kayttaja in kayttajat %}
                <tr>
                    <td>{{kayttaja.k_tunnus}}</td>
                    <td>{{kayttaja.k_nimi}}</td>
                    <td><a href="#">Vaihda</a></td>
                    <td>{{kayttaja.kr_tunnus}}</td>

                    <th><a class="btn btn-default btn-sm" href="#">Muokkaa</a> 
                        <a class="btn btn-default btn-sm" href="#">Poista</a></th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </article>
</section>
{% endblock %}
