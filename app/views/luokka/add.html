{% extends "base.html" %}
{% block content %}
<section class="ylasivu">
    <header class="ylaotsikko">
        <h1>Arkimuisti<br>
            <span class="miniotsikko">Luokat</span>
        </h1>    
    </header>
    <article class="ylakappale">

        <form method="post" action='{{base_path}}/gategories/save'>
            <div class="form-group">
                <label>Nimi</label>
                <input type="text" class="form-control" name="l_nimi" value=""/>
            </div>

            <div class="form-group">
                <label>Kuvaus</label>
                <input type="text" class="form-control" name="l_kuvaus" value=""/>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Lisää</button>
            </div>
        </form>


    </article>
</section>

{% endblock %}
